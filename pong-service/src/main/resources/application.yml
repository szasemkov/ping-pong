server:
  port: 8082
spring:
  application:
    name: "Pong"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  cloud:
    stream:
      bindings:
        pong-out-0:
          destination: pong.out
          producer:
            partition-count: 3
            partition-key-expression: headers.name
      kafka:
        binder:
          auto-create-topics: true
          auto-add-partitions: true
        bindings:
          pong-out-0:
            consumer:
              configuration:
                "auto.offset.reset": latest
